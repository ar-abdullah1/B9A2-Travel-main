<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Let's Travel</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="brand-title title">
          <img src="Images/logo.png" alt="" />
          <h3>Let's <span class="org">Travel</span></h3>
        </div>
        <ul>
          <li><a href="" class="org">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <h2 class="banner-title">Explore Travel</h2>
        <p class="banner-description">
          The World Travel Guide (Let's Travel) is the flagship digital consumer brand
          within the Columbus Travel Media portfolio
        </p>
        <div class="trip-selection">
          <input type="text" placeholder="Where go" />
          <select name="">
            <option value="">When</option>
            <option>Maldives</option>
            <option>Indonesia</option>
            <option>Srilanka</option>
            <option>America</option>
          </select>
          <select name="">
            <option value="">Select Type</option>
            <option>Bangladesh</option>
            <option>Kashmir</option>
          </select>
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
